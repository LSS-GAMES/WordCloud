<!DOCTYPE html>
<html>
<head>
  <title>Облако слов</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
    }
    h2 {
      color: #fff;
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    .form-link {
      margin-bottom: 20px;
    }
    .form-link a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .form-link a:hover {
      color: #ffeb3b;
      transform: scale(1.05);
    }
    #wordcloud {
      width: 80vw; /* 80% ширины экрана */
      height: 80vh; /* 80% высоты экрана */
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.5s ease;
    }
    #wordcloud:hover {
      transform: scale(1.03);
    }
    canvas {
      transition: opacity 1s ease;
    }
    /* QR-код в левом нижнем углу */
    .qr-code {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .qr-code:hover {
      transform: scale(1.1);
    }
    /* Анимация для заголовка */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-link">
      <h2>Облако слов</h2>
      <p>Перейдите по <a href="https://docs.google.com/forms/d/e/1FAIpQLSe98Dyuj49voeLLojNRuwoGXSD9bDCEn7R0QhyAwDJMrufkXg/viewform?usp=dialog" target="_blank">этой ссылке</a>, чтобы добавить слово в облако.</p>
    </div>
    <div id="wordcloud"></div>
  </div>
  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://docs.google.com/forms/d/e/1FAIpQLSe98Dyuj49voeLLojNRuwoGXSD9bDCEn7R0QhyAwDJMrufkXg/viewform?usp=dialog" alt="QR Code" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // Функция для получения данных из CSV
    async function fetchWords() {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0Jo7s9n49D_HbgL9LQvSJ8qxkS0rVq1oV7lmkAyC8eDiUj2WSYcrAmyrB74ZNDscLSFW2mnAWQ-XI/pub?output=csv';

      try {
        const response = await fetch(csvUrl);
        if (!response.ok) {
          throw new Error('Не удалось загрузить CSV: ' + response.statusText);
        }
        const text = await response.text();
        // Разделяем строки и убираем заголовок (первая строка)
        const words = text.split('\n').slice(1).map(row => {
          const columns = row.split(',');
          return columns[1] ? columns[1].trim() : ''; // Берем второй столбец (индекс 1), убираем пробелы
        }).filter(word => word); // Убираем пустые строки
        if (words.length === 0) {
          console.warn('Нет слов в таблице');
          return;
        }
        generateWordCloud(words);
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
      }
    }

    // Функция для генерации случайного цвета
    function getRandomColor() {
      const colors = ['#FFD700', '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#B565A7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Функция для генерации облака слов
    function generateWordCloud(words) {
      const wordCounts = words.reduce((acc, word) => {
        acc[word] = (acc[word] || 0) + 1;
        return acc;
      }, {});

      const wordArray = Object.entries(wordCounts).map(([word, count]) => [word, count]);

      const wordcloudElement = document.getElementById('wordcloud');
      wordcloudElement.innerHTML = '';

      WordCloud(wordcloudElement, {
        list: wordArray,
        gridSize: 12,
        weightFactor: 40,
        fontFamily: 'Poppins, sans-serif',
        color: function () {
          return getRandomColor(); // Случайный цвет для каждого слова
        },
        rotateRatio: 0.8, // Увеличиваем вероятность поворота слов
        rotationSteps: 4, // Больше углов поворота
        backgroundColor: 'transparent',
        drawOutOfBound: false,
        shrinkToFit: true,
        shuffle: false,
        hover: function (item, dimension, event) {
          if (dimension) {
            event.target.style.cursor = 'pointer';
            anime({
              targets: event.target,
              scale: 1.2,
              duration: 300,
              easing: 'easeOutQuad'
            });
          }
        },
        mouseout: function (item, dimension, event) {
          if (dimension) {
            anime({
              targets: event.target,
              scale: 1,
              duration: 300,
              easing: 'easeOutQuad'
            });
          }
        },
        click: function (item, dimension, event) {
          if (item) {
            anime({
              targets: event.target,
              scale: [1, 1.5, 1],
              rotate: [0, 360],
              duration: 1000,
              easing: 'easeInOutQuad'
            });
          }
        }
      });

      // Анимация появления слов
      const canvas = wordcloudElement.querySelector('canvas');
      if (canvas) {
        canvas.style.opacity = '0';
        setTimeout(() => {
          canvas.style.opacity = '1';
          const spans = wordcloudElement.querySelectorAll('span');
          spans.forEach((span, index) => {
            anime({
              targets: span,
              translateY: [50, 0],
              opacity: [0, 1],
              delay: index * 50,
              duration: 800,
              easing: 'easeOutExpo'
            });
          });
        }, 100);
      }
    }

    // Загружаем данные при загрузке страницы
    fetchWords();

    // Обновляем данные каждые 10 секунд
    setInterval(fetchWords, 10000);
  </script>
</body>
</html>
