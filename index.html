<!DOCTYPE html>
<html>
<head>
  <title>Облако слов</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h2 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-link {
      margin-bottom: 20px;
    }
    .form-link a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .form-link a:hover {
      color: #0d47a1;
      text-decoration: underline;
    }
    #wordcloud {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.9);
      transition: transform 0.3s ease;
    }
    #wordcloud:hover {
      transform: scale(1.02);
    }
    /* Стили для слов (добавим через JS) */
    canvas {
      transition: opacity 0.5s ease;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-link">
      <h2>Облако слов</h2>
      <p>Перейдите по <a href="ВАШ_URL_ФОРМЫ" target="_blank">этой ссылке</a>, чтобы добавить слово в облако.</p>
    </div>
    <div id="wordcloud"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script>
    // Функция для получения данных из CSV
    async function fetchWords() {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0Jo7s9n49D_HbgL9LQvSJ8qxkS0rVq1oV7lmkAyC8eDiUj2WSYcrAmyrB74ZNDscLSFW2mnAWQ-XI/pub?output=csv';

      try {
        const response = await fetch(csvUrl);
        if (!response.ok) {
          throw new Error('Не удалось загрузить CSV: ' + response.statusText);
        }
        const text = await response.text();
        // Разделяем строки и убираем заголовок (первая строка)
        const words = text.split('\n').slice(1).map(row => {
          const columns = row.split(',');
          return columns[1] ? columns[1].trim() : ''; // Берем второй столбец (индекс 1), убираем пробелы
        }).filter(word => word); // Убираем пустые строки
        if (words.length === 0) {
          console.warn('Нет слов в таблице');
          return;
        }
        generateWordCloud(words);
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
      }
    }

    // Функция для генерации случайного цвета
    function getRandomColor() {
      const colors = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Функция для генерации облака слов
    function generateWordCloud(words) {
      const wordCounts = words.reduce((acc, word) => {
        acc[word] = (acc[word] || 0) + 1;
        return acc;
      }, {});

      const wordArray = Object.entries(wordCounts).map(([word, count]) => [word, count]);

      const wordcloudElement = document.getElementById('wordcloud');
      wordcloudElement.innerHTML = '';

      WordCloud(wordcloudElement, {
        list: wordArray,
        gridSize: 10,
        weightFactor: 30,
        fontFamily: 'Roboto, sans-serif',
        color: function () {
          return getRandomColor(); // Случайный цвет для каждого слова
        },
        rotateRatio: 0.7, // Увеличиваем вероятность поворота слов
        rotationSteps: 3, // Больше углов поворота
        backgroundColor: 'transparent',
        drawOutOfBound: false,
        shrinkToFit: true,
        shuffle: false,
        hover: function (item, dimension, event) {
          if (dimension) {
            event.target.style.cursor = 'pointer';
            event.target.style.opacity = '0.8';
          }
        },
        mouseout: function (item, dimension, event) {
          if (dimension) {
            event.target.style.opacity = '1';
          }
        }
      });

      // Добавляем анимацию появления
      const canvas = wordcloudElement.querySelector('canvas');
      if (canvas) {
        canvas.style.opacity = '0';
        setTimeout(() => {
          canvas.style.opacity = '1';
        }, 100);
      }
    }

    // Загружаем данные при загрузке страницы
    fetchWords();

    // Обновляем данные каждые 10 секунд
    setInterval(fetchWords, 10000);
  </script>
</body>
</html>
